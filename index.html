<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Sala de Reuni√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
    }

    .erro {
      color: red;
    }

    .sucesso {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Agendamento de Sala</h2>
  <form id="form">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="text" name="sala" placeholder="Sala" required>
    <input type="date" name="data" required>
    <input type="time" name="hora" required>
    <input type="number" name="duracao" placeholder="Dura√ß√£o (min)" required>
    <button type="submit">Agendar</button>
  </form>

  <p id="resultado"></p>

  <h3>Agendamentos Realizados</h3>
  <table id="tabela-agendamentos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sala</th>
        <th>Data</th>
        <th>In√≠cio</th>
        <th>Dura√ß√£o</th>
        <th>Fim</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');
    const tabela = document.querySelector('#tabela-agendamentos tbody');

    const URL = "https://script.google.com/macros/s/AKfycbwaQRLa_UgCxJxDrPdU970mcfmsI5bKNu5zQUqvmjI9186O-UiokpLx2T2uMTj4BDFtDw/exec"; // üëà Substitua aqui!

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.textContent = "Enviando...";
      const dados = Object.fromEntries(new FormData(form));

      const res = await fetch(URL, {
        method: "POST",
        body: JSON.stringify(dados),
      });
      const r = await res.json();
      resultado.textContent = r.mensagem;
      resultado.className = r.status === "sucesso" ? "sucesso" : "erro";

      if (r.status === "sucesso") {
        form.reset();
        buscarAgendamentos(); // Atualiza a tabela
      }
    });

    function buscarAgendamentos() {
  const script = document.createElement('script');
  script.src = URL + "?listar=1&callback=mostrarAgendamentos";
  document.body.appendChild(script);
}

function mostrarAgendamentos(dados) {
  tabela.innerHTML = "";
  dados.forEach((item) => {
    const linha = document.createElement("tr");
    linha.innerHTML = `
      <td>${item.nome}</td>
      <td>${item.sala}</td>
      <td>${item.data}</td>
      <td>${item.inicio}</td>
      <td>${item.duracao} min</td>
      <td>${item.fim}</td>
    `;
    tabela.appendChild(linha);
  });
}


    buscarAgendamentos();
  </script>
</body>
</html>
